<html>
<head>
<title>Lab11</title>
<meta charset="utf-8" />

  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  
  <script>
$(document).ready(function () {  
		var arr =[];
		$('#stringEnter').click(function (e)  { 
        
		//alert("button clicked");
		   var string1 = $('#dataEntered').val();
		   //alert(string1);
		   arr.push(string1);
		   var newHTML = [];
		for (var i = 0; i < arr.length; i++) {
			newHTML.push('<span>' + arr[i] + '</span>');
		}
		$("#results").html(newHTML.join(" "));
			
        event.preventDefault();
    }); 
	
		$('#search').click(function (e)  { 
        
		//alert("button clicked");
		var reslt ='';
		var ind ='';
		   var string2 = $('#searchword').val();
		  // alert(string1);
		  //var ind = arr.findIndex(element => element.includes(string2));
		  var matches =  arr.find(element => {
				  if (element.includes(string2)) {
					return true;
				  }
			});
			if(matches == null){
			reslt = "No Matching string found !";
			 
			} else {
			  ind = arr.indexOf(matches);
			//alert(matches);
			reslt = ind + ' ' + matches;
			}
			
			  $('#results').html(reslt);
				event.preventDefault();
    }); 
	
	$('#sort').click(function (e) {
	
				var post =[];
				post = arr.sort();
				var newHTML = [];
					for (var i = 0; i < post.length; i++) {
						newHTML.push('<span>' + post[i] + '</span>');
					}
					$("#results").html(newHTML.join(" "));
						
					event.preventDefault();
				
				
				
	});
	$('#reverse').click(function (e) {
	     
		 var post =[];
				post = arr.reverse();
				var newHTML = [];
					for (var i = 0; i < post.length; i++) {
						newHTML.push('<span>' + post[i] + '</span>');
					}
					$("#results").html(newHTML.join(" "));
						
					event.preventDefault();
				
	});
	
			
	});   
</script>
</head>
